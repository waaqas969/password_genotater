<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
</head>
<body>
    <div class="container">
        <div class="first">
            <h2>Password Generator</h2>
            <input type="text" name="passBox" id="passBox" class="ipass" placeholder="Generate password" disabled>
            <span class="material-symbols-outlined " id="copy">
                content_copy
                </span>
                <p id="message">copeid text</p>
            <input type="range" min="1" max="30" value="8" id="sliderBox" class="changer">
        </div>
    
        <div class="second">
            <span>Password Length: </span>
            <span id="slidervalue">8</span>
        </div>
    
        <div class="third">
            <div class="letter">
                <label for="chose-up">Uppercase (A-Z)</label>
                <input type="checkbox" id="chose-up">
            </div>
            <div class="letter">
                <label for="chose-l">Lowercase (a-z)</label>
                <input type="checkbox" id="chose-l">
            </div>
            <div class="letter">
                <label for="chose-n">Numbers (0-9)</label>
                <input type="checkbox" id="chose-n">
            </div>
            <div class="letter">
                <label for="chose-s">Special Characters (@-*)</label>
                <input type="checkbox" id="chose-s">
            </div>
        </div>
    
        <div class="btn">
            <button id="genbtn">Generate Password</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
